<div class="">
	<div class="">
		<nb-card>
			<nb-card-header>{{ titulo }}</nb-card-header>
			
			
			<nb-card-body>

				<div class="dashboard" *ngIf="log">				
					<ngx-dashboard ></ngx-dashboard>
				</div>

				<form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<div class="form-group">
						<label for="usuario" class="label">Email:</label> <input type="email" nbInput fullWidth
							id="usuario" placeholder="Usuario" 
							[(ngModel)]="form.email" name="username">
					</div>
					<div class="form-group">
						<label for="clave" class="label">Password</label> <input type="password" nbInput fullWidth
							id="clave" placeholder="Password" [(ngModel)]="form.password" name="password"
							>
					</div>
					<div class="form-group">
						<nb-checkbox>Recu√©rdame</nb-checkbox>
					</div>
					<button type="submit" nbButton status="danger" >Ingresar</button>
					<div class="form-group">
						<div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login fallido:
							{{
							errorMessage }}</div>
					</div>
					<div class="alert alert-success" *ngIf="isLoggedIn">Logueado como {{ roles }}.</div>
				</form>
			</nb-card-body>
		</nb-card>
	</div>
</div>
